    <!-- JS Plugins Init. -->
    <script>
    $(document).on('ready', function () {
      // initialization of carousel
      $.HSCore.components.HSCarousel.init('.js-carousel');

      $('#we-provide').slick('setOption', 'responsive', [{
        breakpoint: 992,
        settings: {
          slidesToShow: 2
        }
      }, {
        breakpoint: 576,
        settings: {
          slidesToShow: 1
        }
      }], true);

      // initialization of masonry
      $('.masonry-grid').imagesLoaded().then(function () {
        $('.masonry-grid').masonry({
          columnWidth: '.masonry-grid-sizer',
          itemSelector: '.masonry-grid-item',
          percentPosition: true
        });
      });
      
      // Header
      $.HSCore.components.HSHeader.init($('#js-header'));
      $.HSCore.helpers.HSHamburgers.init('.hamburger');

      // Initialization of HSMegaMenu plugin
      $('.js-mega-menu').HSMegaMenu({
        event: 'hover',
        pageContainer: $('.container'),
        breakpoint: 991
      });
    });
    
    var slider = new MasterSlider();

    slider.control('timebar', {
      autohide: false, 
      overVideo: true, 
      align: 'bottom',
      color: '#e5e5e5',
      width: 3
    });
    slider.setup("masterslider", {
      width: 1300,
      height: 768,
      minHeight: 0,
      space: 0,
      start: 1,
      grabCursor: true,
      swipe: true,
      mouse: true,
      keyboard: true,
      layout: "fullwidth",
      autoplay: true,
      instantStartLayers: true,
      loop: true,
      shuffle: false,
      preload: 0,
      heightLimit: true,
      autoHeight: false,
      smoothHeight: true,
      endPause: false,
      overPause: false,
      fillMode: "fill",
      centerControls: true,
      startOnAppear: false,
      layersMode: "center",
      autofillTarget: "",
      hideLayers: false,
      fullscreenMargin: 0,
      speed: 20,
      dir: "h",
      parallaxMode: 'swipe',
      view: "basic"
    });
    MSScrollParallax.setup(slider, 30, 50, false);
  </script>
